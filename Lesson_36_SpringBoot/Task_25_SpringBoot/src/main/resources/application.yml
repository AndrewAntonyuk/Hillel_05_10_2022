spring:
  datasource:
    url: jdbc:mysql://localhost:3306/task_25_sb
    username: 'root'
    password: '123456789'
  jpa:
    hibernate:
      ddl-auto: 'update'
    show-sql: 'true'
  flyway:
    enabled: 'false'
    url: '${spring.datasource.url}'
    user: '${spring.datasource.username}'
    password: '${spring.datasource.password}'
    driver-class-name: '${spring.datasource.driver-class-name}'
    locations: 'db/migrations'

logging:
  level:
    root: OFF
    com.av.shop.task_25_springboot: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"
    file: "%d{yyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"
  file: logs/task_log.log